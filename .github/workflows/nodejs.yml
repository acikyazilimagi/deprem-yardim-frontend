name: Node.JS CI - Check Lint and Code Format
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - name: Build
        run: |
          yarn
      - name: Lint Check
        if: ${{ success() }}
        run: |
          yarn lint
      - name: Code Format Check
        if: ${{ success() }}
        run: |
          yarn prettier